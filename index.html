<head>

	<!--Cargando Scripts-->

</head>

<body>
	<h1>Ejemplo web API</h1>
	<p>Nombre: Christian Javier Ayala Guerra</p>
	<p>Carnet: AG19013</p>

	<!--Funcionalidad del onClick -- devuelve el manejador del evento click del elemento actual-->
	<p><button onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button></p>
	<div id="listado" style="display:none;">
		<form name="filtroprods" id="filtroprods">
			Seleccione Categorias
			<input type="checkbox" id="c1" value="c1" checked>Electronicos
			<input type="checkbox" id="c2" value="c2" checked>Joyería
			<input type="checkbox" id="c3" value="c3" checked>Ropa Caballero
			<input type="checkbox" id="c4" value="c4" checked>Ropa Dama

			<!--Lista ordenada contiene elementos de lista-->
			<ol>
				<li>Click en la imagen para Acercamiento</li>
				<li>Click en precio para ordenar Asc o Desc</li>
			</ol>

			<!--Tabla-->
			<table id="tabla">
				<!--Encabezado de la tabla-->
				<thead>
					<tr>
						<th>ID</th>
						<th>Foto</th>
						<th id="price">Price</th>
						<th>Title</th>
						<th>Description</th>
						<th>Category</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>

		</form>
	</div>

</body>
